<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - TechTrade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container" style="max-width:540px; margin-top:48px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Crie sua conta</h4>

        {% if erro %}
          <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <form method="POST" action="/cadastro" id="form-cadastro">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" name="nome" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input id="email" name="email" type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input id="senha" name="senha" type="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input id="telefone" name="telefone" type="text" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

          <div class="text-center mt-3">
            <small>Já tem conta? <a href="/login">Faça login</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
