<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - TechTrade</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css_tech_trade/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand fw-bold">TechTrade</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <img src="{{ produto.imagem }}" class="card-img-top rounded" alt="{{ produto.nome }}">
        </div>
      </div>

      <div class="col-md-7">
        <h2 class="fw-bold">{{ produto.nome }}</h2>
        <p class="text-muted">{{ produto.descricao }}</p>

        <h3 class="text-success fw-bold mb-3">R$ {{ "%.2f"|format(produto.preco) }}</h3>

        {% if produto.verificado %}
        <span class="badge bg-success mb-3">‚úÖ Produto verificado pela TechTrade</span>
        {% endif %}

        <p><strong>Vendedor:</strong> {{ produto.vendedor }}</p>

        <hr>

        <form method="POST" id="form-checkout">
          <h5>Escolha uma forma de pagamento:</h5>
          <div class="d-flex flex-column gap-2 mt-2">
            <button type="button" class="btn btn-outline-primary metodo-pagamento" data-metodo="Cart√£o de Cr√©dito">üí≥ Cart√£o de Cr√©dito</button>
            <button type="button" class="btn btn-outline-success metodo-pagamento" data-metodo="Pix">üí∞ Pix</button>
            <button type="button" class="btn btn-outline-secondary metodo-pagamento" data-metodo="Boleto Banc√°rio">üè¶ Boleto Banc√°rio</button>
          </div>

          <input type="hidden" name="metodo" id="metodo">
          <input type="hidden" name="id_produto" value="{{ produto.id_produto }}">

          <hr>

          <button type="submit" id="btn-concluir" class="btn btn-lg btn-success mt-3 w-100">
            Concluir Compra
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Seleciona o m√©todo de pagamento
    const botoes = document.querySelectorAll(".metodo-pagamento");
    const inputMetodo = document.getElementById("metodo");

    botoes.forEach(btn => {
      btn.addEventListener("click", () => {
        // Limpa sele√ß√£o anterior
        botoes.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        // Define o valor escolhido
        inputMetodo.value = btn.dataset.metodo;
      });
    });

    // Verifica se o usu√°rio escolheu o m√©todo antes de enviar
    document.getElementById("form-checkout").addEventListener("submit", (e) => {
      if (!inputMetodo.value) {
        e.preventDefault();
        alert("Por favor, selecione um m√©todo de pagamento antes de continuar.");
      }
    });
  </script>
</body>
</html>
